<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script src="https://kit.fontawesome.com/60da9bf28d.js" crossorigin="anonymous"></script>
        <title>OTEC</title>
    </head>

    <body>

        <section class="section">
            <div class="columns">
                <div class="column is-one-third is-offset-one-third">
                    <h1 class="is-size-1">Cargar archivo</h1>
                    <form method="post" enctype="multipart/form-data">
                        <div class="file has-name">
                            <label class="file-label mt-2">
                                <input class="file-input" type="file" name="archivo">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Elegir archivo
                                    </span>
                                </span>
                                <span class="file-name">
                                    No se ha elegido un archivo
                                </span>
                            </label>
                        </div>
                        <div class="buttons">
                            <button class="button is-success mt-2">Cargar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script>
            const fileInput = document.querySelector('input[type=file]');
            fileInput.onchange = () => {
                if (fileInput.files.length > 0) {
                    const fileName = document.querySelector('.file-name');
                    fileName.textContent = fileInput.files[0].name;
                }
            }
        </script>

    </body>
</html>
